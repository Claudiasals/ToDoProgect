<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="output.css">
    <script src="https://kit.fontawesome.com/8bec39b2df.js" crossorigin="anonymous"></script>
    <title>To Do List</title>
</head>

<body>
    <!--These are the buttons of categorys -->
    <div>
        <h1>To Do List</h1>
    </div>
    <!--This is the parent of all list elements-->
    <div class="container">
        <!--Here will be shown only to do -->
        <div class="container-toDo">
            <h2>Elementi da fare</h2>
            <div class="list_check">
                <!--Here will be printed only JS list-->
                <form @submit="addTask">
                    <input type="checkbox" id="mioCheckbox" name="opzione1" value="sÃ¬">
             
                <!-- input Task inserimento nuova task -->
                <input id="inputTask" type="text" v-model="newTask" placeholder="" required>
        
                <!-- cestino -->
                <i id="delite" class="fa-solid fa-trash-can"></i>
                <!-- bottone + -->
                <button id="addTask" type="submit"><i class="fa-solid fa-plus"></i></button>
            </form>
            </div>
        </div>

        <!--Here only listed done-->
        <div class="container-list-done">
            <h2>Elementi gia fatti</h2>
            <!--Here only done stuff from JS -->
            <div id="listed_fromJS-done">
                <ul id=""> </ul>
            </div>
        </div>
        <script src="script.js"></script>
</body>

</html>
